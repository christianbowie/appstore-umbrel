repo: https://github.com/Koenkk/zigbee2mqtt
support: https://github.com/Koenkk/zigbee2mqtt/issues
port: 8080
path: ""
defaultUsername: ""
defaultPassword: ""
releaseNotes: >-
  This release includes the latest Zigbee2MQTT features and bug fixes.
  Please ensure your Zigbee USB adapter is properly connected before starting.

